<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="logo48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatTree Viewer</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .header {
        background-color: #f1f1f1;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .content {
        flex: 1;
        padding: 1rem;
        position: relative;
      }
      .dropzone {
        border: 2px dashed #ccc;
        border-radius: 5px;
        padding: 2rem;
        text-align: center;
        height: calc(100% - 4rem);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .dropzone.active {
        border-color: #2196F3;
      }
      .btn {
        background-color: #4CAF50;
        color: white;
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        position: relative;
        overflow: hidden;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .btn:active {
        background-color: #3d8b40;
      }
      .hidden {
        display: none !important;
      }
      #tree-container {
        width: 100%;
        height: 100%;
      }
      #file-input {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }
      .btn-wrapper {
        position: relative;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="header">
          <h1>ChatTree Viewer</h1>
          <div class="btn-wrapper">
            <button id="import-btn" class="btn">导入对话树</button>
            <input type="file" id="file-input" accept=".json" />
          </div>
        </div>
        <div class="content">
          <div id="dropzone" class="dropzone">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="17 8 12 3 7 8"></polyline>
              <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <p>拖放JSON文件到这里，或者点击"导入对话树"按钮</p>
          </div>
          <div id="tree-container" class="hidden"></div>
        </div>
      </div>
    </div>
    <script src="viewer.js"></script>
  </body>
</html>
